<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>CSS Lists</h1>
    </header>
    <main>
      <article>
        <h2>Ordered List</h2>
        <ol start="3" reversed>
          <li>step one</li>
          <li>step two</li>
          <li>step three</li>
        </ol>
      </article>
      <article>
        <h2>Ubordered List</h2>
        <ul>
          <li>step One</li>
          <li>step Two</li>
          <li>step Three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
